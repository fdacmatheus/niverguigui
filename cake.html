<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <title>Aniversario Luiz Guilherme</title>
  <style>
    body {
        font-family: 'Amatic SC', cursive;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .cake {
      position: relative;
      width: 250px;
      height: 200px;
    }

    .plate {
      width: 270px;
      height: 110px;
      position: absolute;
      bottom: -10px;
      left: -10px;
      background-color: #ccc;
      border-radius: 50%;
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2), 0 4px 0 rgba(0, 0, 0, 0.2), 0 5px 40px rgba(0, 0, 0, 0.5);
    }

    .layer {
      position: absolute;
      width: 250px;
      height: 100px;
      border-radius: 50%;
      background-color: #553c13;
      box-shadow: 0 2px 0px #6d4d17, 0 4px 0px #523a12, 0 6px 0px #4b3511, 0 8px 0px #44300f;
    }

    .layer-bottom { top: 66px; }
    .layer-middle { top: 33px; }
    .layer-top { top: 0px; }

    .icing {
      position: absolute;
      top: 2px;
      left: 5px;
      background-color: #f0e4d0;
      width: 240px;
      height: 90px;
      border-radius: 50%;
      z-index: 1;
    }

    .icing:before {
      content: "";
      position: absolute;
      top: 4px;
      right: 5px;
      bottom: 6px;
      left: 5px;
      background-color: #f8e8d8;
      border-radius: 50%;
    }

    .drip {
      position: absolute;
      width: 50px;
      height: 60px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      background-color: #f0e4d0;
    }

    .drip1 {
      top: 53px;
      left: 5px;
      transform: skewY(15deg);
      height: 48px;
      width: 40px;
    }

    .drip2 {
      top: 69px;
      left: 181px;
      transform: skewY(-15deg);
    }

    .drip3 {
      top: 54px;
      left: 90px;
      width: 80px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .candle {
      background-color: #7B020B;
      width: 16px;
      height: 50px;
      border-radius: 8px / 4px;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .candle:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 16px;
      height: 8px;
      border-radius: 50%;
      background-color: #a50d10;
    }

    .flame {
      position: absolute;
      background-color: orange;
      width: 15px;
      height: 35px;
      border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
      top: -34px;
      left: 10%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5);
      transform-origin: 50% 90%;
      animation: flicker 1s ease-in-out alternate infinite;
      transition: opacity 0.5s ease-out;
    }

    @keyframes flicker {
      0% { transform: skewX(5deg); }
      25% { transform: skewX(-5deg); }
      50% { transform: skewX(10deg); }
      75% { transform: skewX(-10deg); }
      100% { transform: skewX(5deg); }
    }

    /* Estilo para vela apagada */
    .flame.off {
      animation: none;
      opacity: 0;
      box-shadow: none;
    }
    
    h1 {
        color: white;
        position: absolute;
        right: 50%;
        left: 20%;
        top: 0px;
        font-size: 100px;
        width: 100%;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 50px;
      background-color: #ff6347;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 10s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateX(0); }
      50% { transform: translateX(50px); }
      100% { transform: translateX(0); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 15px;
      background-color: #ff0;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-100vh); }
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
    <h1>Feliz Aniversário Luis Guilherme</h1>
  <div class="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <script>
    const flame = document.getElementById("flame");

    // Função para capturar o áudio do microfone
    async function startMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const microphone = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;
        microphone.connect(analyser);

        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        let blowThreshold = 49; // Aumentar o limite para detectar sopro
        let consecutiveBlows = 0; // Contador para evitar falsos positivos

        function detectBlow() {
          analyser.getByteFrequencyData(dataArray);
          const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;

          // Verifica se o volume ultrapassa um limite para "apagar" a vela
          if (volume > blowThreshold) {
            consecutiveBlows++;
            if (consecutiveBlows > 5) { // Precisa de alguns valores consecutivos para apagar a vela
              flame.classList.add("off"); // Apaga a chama
              releaseBalloonsAndConfetti(); // Chama função para liberar balões e confetes
            }
          } else {
            consecutiveBlows = Math.max(0, consecutiveBlows - 1); // Reseta o contador gradualmente para evitar falsos positivos
          }
          requestAnimationFrame(detectBlow);
        }
        
        detectBlow();
      } catch (error) {
        console.error("Microfone não acessível:", error);
      }
    }

    // Função para soltar balões e confetes
    function releaseBalloonsAndConfetti() {
      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = `${Math.random() * 100}vw`;
        balloon.style.animationDuration = `${5 + Math.random() * 5}s`;
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(balloon);
      }

      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(confetti);
      }
    }

    // Iniciar a detecção de áudio quando a página carregar
    window.onload = startMic;
  </script>
</body>
</html>
